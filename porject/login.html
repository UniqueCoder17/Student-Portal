<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-base-200">

  <div class="card w-96 bg-base-100 shadow-xl p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    
    <input type="email" placeholder="Email" class="input input-bordered w-full mb-3" />
    <input type="password" placeholder="Password" class="input input-bordered w-full mb-3" />
    
    <button class="btn btn-primary w-full">Login</button>
  </div>

</body>
</html>
