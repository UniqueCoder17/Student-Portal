<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-200 p-6">

  <div class="relative w-full max-w-6xl h-[90vh] rounded-3xl overflow-hidden shadow-2xl">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center"
         style="background-image: url('./images/login.jpg');">
    </div>

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <div class="relative flex items-center justify-center h-full">
      
      <!-- Login Card -->
      <div class="w-96 bg-white bg-opacity-20 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-white border-opacity-30">
        
        <h2 class="text-3xl font-bold text-center text-white mb-6">
          Login Account
        </h2>

        <!-- âœ… Login Button links to index.html -->
        <form>
          <div class="mb-4">
            <input type="email" placeholder="Email"
              class="input input-bordered w-full bg-white bg-opacity-80 focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="mb-4">
            <input type="password" placeholder="Password"
              class="input input-bordered w-full bg-white bg-opacity-80 focus:ring-2 focus:ring-blue-500" />
          </div>

          <!-- Direct link button -->
          <a href="form.html" class="btn w-full bg-blue-600 text-white hover:bg-blue-700 border-none text-center">
            Login
          </a>
        </form>

        <p class="text-sm text-center text-white mt-4">
          Don't have an account?
          <a href="register.html" class="font-semibold underline hover:text-blue-300">
            Register
          </a>
        </p>

      </div>

    </div>

  </div>

</body>
</html>
