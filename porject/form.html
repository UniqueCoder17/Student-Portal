<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-blue-200 to-blue-700">

  <!-- ðŸ”µ Navbar -->
  <div class="navbar bg-blue-900 text-white px-6 shadow-lg">
    <div class="flex-1">
      <a href="index.html" class="text-2xl font-bold">Student Portal</a>
    </div>
    <div class="flex-none space-x-2">
      <a href="index.html" class="btn btn-sm bg-white text-blue-900 border-none">
        Home
      </a>
      <a href="login.html" class="btn btn-sm bg-white text-blue-900 border-none">
        Login
      </a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="flex flex-col items-center p-6">

    <!-- Registration Form -->
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-8 mt-8">

      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
        Student Registration
      </h2>

      <form id="registerForm" class="space-y-4">

        <input type="text" id="name" placeholder="Full Name"
          class="input input-bordered w-full" required />

        <input type="email" id="email" placeholder="Email"
          class="input input-bordered w-full" required />

        <input type="text" id="department" placeholder="Department"
          class="input input-bordered w-full" required />

        <button type="submit"
          class="btn w-full bg-blue-600 text-white hover:bg-blue-700 border-none">
          Register
        </button>

      </form>
    </div>

    <!-- Card Section -->
    <div id="cardContainer" class="w-full max-w-4xl mt-10 grid md:grid-cols-2 gap-6">
      <!-- Cards will appear here -->
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("registerForm");
    const cardContainer = document.getElementById("cardContainer");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const department = document.getElementById("department").value;

      const card = document.createElement("div");
      card.className = "card bg-white shadow-lg p-6 rounded-xl border-l-4 border-blue-600";

      card.innerHTML = `
        <h3 class="text-xl font-bold text-blue-600 mb-2">${name}</h3>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Department:</strong> ${department}</p>
      `;

      cardContainer.appendChild(card);
      form.reset();
    });
  </script>

</body>
</html>
