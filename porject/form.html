<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 p-10">

  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Student Registration</h2>

    <form>
      <input type="text" placeholder="Full Name" class="input input-bordered w-full mb-3" />
      <input type="email" placeholder="Email" class="input input-bordered w-full mb-3" />
      <input type="text" placeholder="Department" class="input input-bordered w-full mb-3" />
      
      <select class="select select-bordered w-full mb-3">
        <option disabled selected>Select Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
      </select>

      <button class="btn btn-primary w-full">Submit</button>
    </form>
  </div>

</body>
</html>
